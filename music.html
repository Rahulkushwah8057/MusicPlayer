<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/237ecf79a1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="music.css">
</head>
<body>
    <div class="main_div">
        <div class="music_container">
            <h2 id="title">Rahul Kushwah</h2>
            <h3 id="artist"> The Rahul Song</h3>
            <div id="img_container">
                <img src="images/song.jpg" alt="">
            </div>
            <audio src="songfav.mp3"></audio>
            <!-- -------Controls-------- -->
            <div class="music_controls">
                <i class="fa-solid fa-backward" id="prev"  title="Previous"></i>
                <i class="fa-solid fa-play main_button" id="play"  title="Play" ></i>
                <i class="fa-sharp fa-solid fa-forward"  id="next" title="Next"></i>    
            </div>
            
        </div>
    </div>
    <script src="musicplayer.js">
    </script>
</body>

</html>
